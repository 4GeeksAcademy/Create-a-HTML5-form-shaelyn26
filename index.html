<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5fd42cd819.js"
      crossorigin="anonymous"
    ></script>

    <title>Shaelyn HTML5 form</title>
  </head>
  <body>
    <div class="container-fluid m-3">
      <div class="card">
        <div class="card-header"><h1>Payment form example</h1></div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing!
          </div>
          <div class="row customer-info d-flex align-items-center h-1">
            <div class="col-4">
              <label for="inputCard" class="form-label">Card#</label>
              <input
                type="text"
                class="form-control"
                id="inputCard"
                placeholder="xxxxxxx"
              />
            </div>
            <div class="col-4">
              <label for="inputCvc" class="form-label">CVC</label>
              <input
                type="text"
                class="form-control"
                id="inputCvc"
                placeholder="0000"
              />
            </div>
            <div class="col-4">
              <label for="inputAmount" class="form-label">Amount</label>
              <i class="fa-solid fa-dollar-sign"></i>
              <input
                type="text"
                class="form-control"
                id="inputAmount"
                placeholder="0.00"
              />
            </div>
          </div>

          <div class="row general-info">
            <!--left side-->
            <div class="col-6 left-col">
              <div>
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Amy"
                />
              </div>
              <div>
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div>
                We Accept
                <div class="d-flex bg-secondary p-2 m-1 rounded-1 w-50">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="btnradio"
                      id="btnradio1"
                      checked
                    />
                    <label class="form-check-label" for="btnradio1">
                      <i class="fa-brands fa-cc-visa me-3 fa-2xl"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="btnradio"
                      id="btnradio2"
                    />
                    <label class="form-check-label" for="btnradio2">
                      <i class="fa-brands fa-cc-mastercard me-3 fa-2xl"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="btnradio"
                      id="btnradio3"
                    />
                    <label class="form-check-label" for="btnradio3">
                      <i class="fa-brands fa-cc-apple-pay me-3 fa-2xl"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="btnradio"
                      id="btnradio4"
                    />
                    <label class="form-check-label" for="btnradio4">
                      <i class="fa-brands fa-cc-discover me-3 fa-2xl"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!--right side-->
            <div class="col-6 right-col">
              <div>
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Johnson"
                />
              </div>
              <div class="d-flex">
                <div class="me-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>California</option>
                    <option>Alabama</option>
                    <option>Florida</option>
                  </select>
                </div>
                <div>
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postalCode" />
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                ></textarea><p class="text-secondary">Add notes here</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary">
          <div class="float-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
